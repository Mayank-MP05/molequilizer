<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn balancing the Chemical Reaction | Team Molequilizer</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/img/moliquilizer-logo-favicon.ico"
    />
    <link rel="stylesheet" href="./css/comman.css" />
    <link rel="stylesheet" href="./css/learn.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/checkbox.css" />
    <link rel="stylesheet" href="./css/modal-form.css" />
    <link rel="stylesheet" href="./css/progress-bar.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light moleq-nav">
      <img src="./img/nav/Moleq Nav Logo.png" class="nav-icon-logo" />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item font-weight-bold">
            <a class="nav-link" href="./learn.html"
              ><img src="./img/nav/learn-emoji.png" class="emoji" />Learn
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item font-weight-bold">
            <a class="nav-link" href="./playground.html"
              ><img src="./img/nav/play-emoji.png" class="emoji" />Play</a
            >
          </li>
          <button
            type="button"
            id="Join-In-Trigger-Button"
            class="btn mx-1 font-weight-bold"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            Join In
          </button>
          <div class="dropdown" id="logged-In-Dropdown-Trigger-Btn">
            <button
              class="btn p-0 dropdown-toggle"
              style="background: #f8f9fa"
              type="button"
              id="dropdownMenu2"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                id="UserImg"
                src="./img/users/user (1).png"
                class="avatar-img"
              />
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdownMenu2"
            >
              <a class="dropdown-item" type="button" href="./account.html"
                >My Account</a
              >
              <button
                class="dropdown-item"
                type="button"
                id="logout-trigger-btn"
              >
                Logout
              </button>
            </div>
          </div>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="m-3 progress-card">
        <div class="row p-2">
          <div class="m-auto col-md-7 p-0">
            <h5 id="currLesson">Current Lesson :</h5>
            <h5 id="nextLesson">Next Lesson :</h5>
            <hr class="m-4" />
            <div class="progress" style="width: 105%" class="my-2">
              <div class="zero success-color"></div>
              <div class="one success-color"></div>
              <div class="two success-color"></div>
              <div class="three success-color"></div>
              <div class="four success-color"></div>
              <div class="five success-color"></div>
              <div class="six success-color"></div>
              <div class="seven success-color"></div>
              <div
                class="progress-bar progress-bar-striped bg-primary progress-bar-animated"
                style="width: 0%"
                id="ProgressBarIndicator"
              ></div>
            </div>
          </div>
          <div class="ml-auto col-md-4">
            <img src="./img/learn/Testtube.gif" class="testTubeImg" />
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="learner-parent" style="margin-top: 10px">
      <div class="accordion" id="accordionExample"></div>
    </div>

    <!-- Login Modal Start here -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="card card-signin my-5">
            <div class="card-body">
              <div
                class="alert alert-danger"
                id="errorAlert"
                role="alert"
              ></div>
              <div
                class="alert alert-success"
                role="alert"
                id="AccountCreationAlert"
              >
                Account Creation Successful!
              </div>
              <div class="alert alert-success" role="alert" id="LoginAlert">
                Logging you in...
              </div>
              <h5 class="card-title text-center">Join In</h5>

              <div class="form-signin">
                <div class="form-label-group">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email address"
                    required
                    autofocus
                  />
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputPassword">Password</label>
                </div>

                <button
                  id="sign-in-button"
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                >
                  Sign in
                </button>
                <hr class="my-4" />
                <button
                  class="btn btn-lg btn-google btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-google mr-2"></i> Sign in with Google
                </button>
                <button
                  class="btn btn-lg btn-facebook btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login modal end here -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <script src="./js/firebase/init.js"></script>
    <script src="./js/firebase/auth-ui-controllers.js"></script>
    <script src="./js/firebase/auth.js"></script>
    <script src="./js/learn/firebase-progress-sync.js"></script>
    <script src="./js/learn/learn-renderer.js"></script>
  </body>
</html>
