    <div class="container">
      <div class="row p-2">
        <div class="col-md-4 d-flex flex-column">
          <img
            src="./img/users/user (1).png"
            id="AvatarImg"
            alt="Profile Picture of the User"
            class="w-50 m-auto"
          />
          <div class="form-group">
            <label>Selct the Profile Pic</label>
            <select
              class="form-control"
              value="4"
              name="profilePic"
              id="dpUpdater"
            >
              <option value="0">Girl X</option>
              <option value="1">Girl Y</option>
              <option value="2">Girl Z</option>
              <option value="3">Boy D</option>
              <option value="4">Girl V</option>
              <option value="5">Boy E</option>
              <option value="6">Boy F</option>
              <option value="7">Boy J</option>
              <option value="8">Boy K</option>
            </select>
          </div>
        </div>

        <div class="col-md-7">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                id="emailInput"
                disabled
                class="form-control-plaintext"
                value="{user.email}"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name </label>
            <div class="col-sm-10">
              <input
                type="text"
                id="nameInput"
                class="form-control"
                value="{user.fullName}"
                name="fullName"
                onChange="{handleChange}"
                placeholder="John Doe"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center justify-content-center">
        <button class="btn btn-danger m-1" id="ResetBtn">Reset</button>
        <button class="btn btn-success m-1" id="SaveChangesBtn">
          Save Changes
        </button>
      </div>
      <hr class="my-3" />
      <h3>Share your progress with Friends</h3>
      <div class="row">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-snapchat-ghost"></a>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-instagram"></a>

    <!-- Login Modal Start here -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="card card-signin my-5">
            <div class="card-body">
              <div
                class="alert alert-danger"
                id="errorAlert"
                role="alert"
              ></div>
              <div
                class="alert alert-success"
                role="alert"
                id="AccountCreationAlert"
              >
                Account Creation Successful!
              </div>
              <div class="alert alert-success" role="alert" id="LoginAlert">
                Logging you in...
              </div>
              
              <h5 class="card-title text-center"  id="auth-toggler-title">Join In</h5>

              <div class="form-signin">
                <div class="form-label-group">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email address"
                    required
                    autofocus
                  />
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputPassword">Password</label>
                </div>

                <button
                  id="sign-in-button"
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                >
                  Sign in
                </button>
                <button class="btn btn-sm auth-toggler-btn" id="auth-toggler-btn">Create a account</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
