<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account | Team Molequilizer</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/img/moliquilizer-logo-favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/social-media-icons.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/img/moliquilizer-logo-favicon.ico"
    />
    <link rel="stylesheet" href="./css/comman.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/checkbox.css" />
    <link rel="stylesheet" href="./css/modal-form.css" />
    <link rel="stylesheet" href="./css/progress-bar.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light moleq-nav">
      <img src="./img/moliquilizer-logo.png" alt="" class="nav-icon" />
      <a class="navbar-brand mx-2" href="/">Molequilizer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item font-weight-bold">
            <a class="nav-link" href="./learn.html"
              >learn <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item font-weight-bold">
            <a class="nav-link" href="./playground.html">Play</a>
          </li>
          <button
            type="button"
            id="Join-In-Trigger-Button"
            class="btn btn-outline-info mx-1 font-weight-bold"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            Join In
          </button>
          <div class="dropdown" id="logged-In-Dropdown-Trigger-Btn">
            <button
              class="btn p-0 dropdown-toggle"
              style="background: #f8f9fa"
              type="button"
              id="dropdownMenu2"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                id="UserImg"
                src="./img/users/user (1).png"
                class="avatar-img"
              />
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdownMenu2"
            >
              <button class="dropdown-item" type="button">My Account</button>
              <button
                class="dropdown-item"
                type="button"
                id="logout-trigger-btn"
              >
                Logout
              </button>
            </div>
          </div>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row p-2">
        <div class="col-md-4 d-flex flex-column">
          <img
            src="./img/users/user (1).png"
            id="AvatarImg"
            alt="Profile Picture of the User"
            class="w-50 m-auto"
          />
          <div class="form-group">
            <label>Selct the Profile Pic</label>
            <select
              class="form-control"
              value="4"
              name="profilePic"
              id="dpUpdater"
            >
              <option value="0">Girl X</option>
              <option value="1">Girl Y</option>
              <option value="2">Girl Z</option>
              <option value="3">Boy D</option>
              <option value="4">Girl V</option>
              <option value="5">Boy E</option>
              <option value="6">Boy F</option>
              <option value="7">Boy J</option>
              <option value="8">Boy K</option>
            </select>
          </div>
        </div>

        <div class="col-md-7">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                id="emailInput"
                disabled
                class="form-control-plaintext"
                value="{user.email}"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name </label>
            <div class="col-sm-10">
              <input
                type="text"
                id="nameInput"
                class="form-control"
                value="{user.fullName}"
                name="fullName"
                onChange="{handleChange}"
                placeholder="John Doe"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center justify-content-center">
        <button class="btn btn-danger m-1" id="ResetBtn">Reset</button>
        <button class="btn btn-success m-1" id="SaveChangesBtn">
          Save Changes
        </button>
      </div>
      <hr class="my-3" />
      <h3>Share your progress with Friends</h3>
      <div class="row">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-snapchat-ghost"></a>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </div>

    <!-- Login Modal Start here -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="card card-signin my-5">
            <div class="card-body">
              <div
                class="alert alert-danger"
                id="errorAlert"
                role="alert"
              ></div>
              <div
                class="alert alert-success"
                role="alert"
                id="AccountCreationAlert"
              >
                Account Creation Successful!
              </div>
              <div class="alert alert-success" role="alert" id="LoginAlert">
                Logging you in...
              </div>
              <h5 class="card-title text-center">Join In</h5>

              <div class="form-signin">
                <div class="form-label-group">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email address"
                    required
                    autofocus
                  />
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputPassword">Password</label>
                </div>

                <button
                  id="sign-in-button"
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                >
                  Sign in
                </button>
                <hr class="my-4" />
                <button
                  class="btn btn-lg btn-google btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-google mr-2"></i> Sign in with Google
                </button>
                <button
                  class="btn btn-lg btn-facebook btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login modal end here -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="./js/firebase/init.js"></script>
    <script src="./js/firebase/auth-ui-controllers.js"></script>
    <script src="./js/firebase/auth.js"></script>
    <script src="./js/account/account-ui-updator.js"></script>
  </body>
</html>
